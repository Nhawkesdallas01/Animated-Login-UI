<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login UI</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <!-- Login section -->
        <div class="login main-container">
          <div class="login-img img-container">
            <img src="/images/login img.svg"
            />
          </div>
          <div class="login-form form-container">
            <h2 class="text-center pb-1">Login</h2>
            <form action="">
              <input
                type="text"
                class="form-control form-control-sm mb-3"
                placeholder="Username"
              />
              <input
                type="password"
                class="form-control form-control-sm mb-3"
                placeholder="Password"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-sm mb-2">Login</button>
              </div>
              <a href="#" class="forgot-link">Forgot password?</a>
              <span
                >Don't have an account?
                <a href="#" class="register-link">Register</a>
              </span>
            </form>
          </div>
        </div>
        <!-- Register section  -->
        <div class="register main-container">
          <div class="register-form form-container py-2">
            <form action="">
              <h2 class="text-center pb-3">Register</h2>
              <input
                type="text"
                class="form-control form-control-sm mb-3"
                placeholder="Username"
              />
              <input
                type="email"
                class="form-control form-control-sm mb-3"
                placeholder="Email"
              />
              <input
                type="password"
                class="form-control form-control-sm mb-3"
                placeholder="Password"
              />
              <div class="d-grid">
                <button class="btn btn-primary btn-sm">Register</button>
              </div>

              <span
                >Have an account?
                <a href="#" class="login-link">Login</a>
              </span>
            </form>
          </div>
          <div class="register-img img-container">
            <img src="/images/register svg.jpg" alt="" />
          </div>
        </div>

        <!-- Forgot password section -->
        <div class="forgot main-container">
          <div class="forgot-form form-container">
            <form action="">
              <h2 class="text-center mx-2">Reset Password</h2>

              <input
                type="email"
                class="form-control form-control-sm mb-3"
                placeholder="Email"
              />

              <div class="d-grid">
                <button class="btn btn-primary btn-sm">Reset Password</button>
              </div>

              <span> We will send you a reset link!!! </span>
            </form>
          </div>
          <div class="close">
            <i class="fa fa-times"></i>
          </div>
          <div class="forgot-img img-container">
            <img src="/images/forgot password svg.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="/index.js"></script>
  </body>
</html>
